<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 淄博运二考勤表智能更新</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="card login-card">
                    <div class="card-body p-4">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="logo-container mb-3">
                                <i class="bi bi-shield-lock-fill logo-icon"></i>
                            </div>
                            <h2 class="login-title">欢迎回来</h2>
                            <p class="text-muted">请登录以访问考勤管理系统</p>
                        </div>

                        <!-- Error Alert -->
                        <div id="error-alert" class="alert alert-danger d-none" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span id="error-message">用户名或密码错误</span>
                        </div>

                        <!-- Success Alert (for logout) -->
                        <div id="success-alert" class="alert alert-success d-none" role="alert">
                            <i class="bi bi-check-circle-fill"></i>
                            <span id="success-message">您已成功退出登录</span>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form" action="/app-secret-path-a7b3c9d8/login" method="post">
                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> 用户名
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="请输入用户名"
                                        required
                                        autofocus
                                    >
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-key"></i> 密码
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="请输入密码"
                                        required
                                    >
                                    <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        id="toggle-password"
                                        title="显示/隐藏密码"
                                    >
                                        <i class="bi bi-eye" id="toggle-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                                    <i class="bi bi-box-arrow-in-right"></i> 登录
                                </button>
                            </div>

                            <!-- Loading Spinner -->
                            <div id="loading-spinner" class="text-center d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">正在登录...</p>
                            </div>
                        </form>

                        <!-- Footer -->
                        <div class="text-center mt-4 text-muted small">
                            <i class="bi bi-info-circle"></i> 默认用户名和密码都是 <code>admin</code>
                        </div>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="text-center mt-3 text-muted small">
                    <p>&copy; 2024 淄博运二考勤表智能更新系统</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
